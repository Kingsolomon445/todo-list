{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>superTo-Do</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/97895ec430.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
      <script src="{% static 'js/delete.js' %}"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <h4 class=" my-brand" href="">superToDo</h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'manager:tasks' %}">My Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'manager:add-task' %}">New Task</a>
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user-creation:login' %}">Login</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'user-creation:signup' %}">SignUp</a>
            </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link" href="{% url 'manager:api-doc' %}">Api Documentation</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'user-creation:logout' %}">Logout</a>
            </li>
              {% endif %}
          </ul>
            {% if page == "index" %}
          <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit">Search Title</button>
            </form>
            {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}


  </body>
</html>
